<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <link rel="stylesheet" href="./css/all.min.css">
  <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
  <!-- CONTAINER -->
  <div class="container">
    <!-- container image -->
    <div class="container__image">
      <img src="./images/image-product-desktop.jpg" class="container__image--desktop" alt="perfume-desktop">
      <img src="./images/image-product-mobile.jpg" class="container__image--mobile" alt="perfume-mobile">
    </div>

    <div class="container__texts">

      <!-- container intro -->
      <div class="container__texts__intro">
        <p>PERFUME</p>
        <h3>Gabrielle Essence Eau De Parfum</h3>
      </div>

      <!-- container about -->
      <div class="container__texts__about">
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
          CHANEL.</p>
      </div>

      <!-- container price -->
      <div class="container__texts__price">
        <p>$149.99</p>
        <span>$169.99</span>
      </div>

      <!-- container button -->
      <div class="container__texts__button">
        <button><i class="fa-solid fa-cart-shopping"></i> Add to Cart</button>
      </div>
    </div>
  </div>

  <!-- ATTRIBUTION -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/JhayJahswiil">Ogbeide Jahswill</a>.
  </div>
</body>

</html>
